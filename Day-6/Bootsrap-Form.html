<html>

<head>
    <title>Bootstrap Form Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style type="text/css">
        #CNAform {
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;

        }

        i.fa,
        b {
            color: rgb(13, 14, 14);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6
                col-md-offset-4 col-md-4
                col-lg-offset-4 col-lg-4" id="CNAform">
                <h3 class="text-center">
                    <i class="fa fa-users"></i>
                    create new account
                    <hr />
                </h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="form-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                        </span>
                        <input type="text" id="txtfirstname" placeholder="enter firstname here.." maxlength="20"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="form-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                        </span>
                        <input type="text" id="txtlastname" placeholder="enter lastname here.." maxlength="20"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>E-mail Id:</b>
                    <div class="form-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                        </span>
                        <input type="text" id="txtE-mail Id" placeholder="enter E-mail Id here.." maxlength="20"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <b>Contact-No:</b>
                        <div class="form-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user">
                                </i>
                            </span>
                            <input type="text" id="txtContact-NO Id" placeholder="enter Contact-NO here.."
                                maxlength="20" class="form-control" />
                        </div>
                        <div class="form-group">
                            <b>Gender:</b>
                            <div class="form-group">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="female" value="female">
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="" class="btn btn-primary" id="BtnCreatenewaccount">
                                <i style="color:bisque;" class="fa fa-user-puls"></i>
                                Submit</a>
                        </div>




</body>

</html>
