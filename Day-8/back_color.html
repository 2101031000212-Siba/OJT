<html>

<head>
    <title>back color</title>
</head>

<body id="mybody">

</body>
<script>
    var colors = ["red", "green", "blue", "brown", "black"];
    var mybody = document.getElementById("mybody");
    var i = 0;
    setInterval(() => {
        mybody.style.backgroundColor = colors[i];
        ++i;
        if (i == colors.length) {
            i = 0;
        }
    }, 500)
</script>

</html>
