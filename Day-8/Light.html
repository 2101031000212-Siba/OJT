<html>

<head>
    <title>Light</title>
</head>

<body>
    <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/09/17130103/bulb.jpg" alt="" id="bulb">
</body>
<script>
    var a = document.getElementById("bulb");
    a.addEventListener("mouseover", () => {
        a.src = "https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129410.jpg?w=740&t=st=1687851555~exp=1687852155~hmac=6c5ffc812e9700a4a3e6631fd66a83e767ece0c4b740bc24dc8cfd06853ecde0";
    });
    a.addEventListener("mouseout", () => {
        a.src = "https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/09/17130103/bulb.jpg"; 
        });
</script>

</html>
