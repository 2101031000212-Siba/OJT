<html>
<head>
    <title>RC</title>
</head>

<body>
    <input type="text" id="rows" placeholder="Enter no. of rows"><br><br>
    <input type="text" id="cols" placeholder="Enter no. of cols"><br><br>
    <input type="button" value="Generate Table" id="btn1">
    <script>
        var rows = document.getElementById("rows");
        var cols = document.getElementById("cols");
        var btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", () => {
            document.write("<table border='1' width='80%' height='300px'>");
                let i,j;
                for (i=0; i<rows.value; i++)
        {
            document.write("<tr>");
            for (j=0; j<cols.value; j++)
            {
                document.write("<td align='center'>" + "[" + i + "]" + "[" + j +"]" + "</td > ");
                            
                        }
            document.write("</tr>");
        }
        document.write("</table>");
            });
    </script>
</body>
</html>
