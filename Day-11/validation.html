<html>

<head>
    <title>Bootstrap Form Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script>
        //Reg Ex Declaration - Globaly.
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
        $(document).ready(function () {
            $("#TxtName").blur(function () {
                $("#TxtNameValidation").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#TxtNameValidation").html("(*)Name required..!!");
                }
                else {
                    if (!$(this).val().match($FullNameRegEx)) {
                        $("#TxtNameValidation").html("(*)Invalid name...!");
                    }
                }
            });
            $("TxtName").keypress(function (e) {
                $("#TxtNameValidation").empty();
                var Flag = ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 121));
                if (Flag == false) {
                    $("#TxtNameValidation").htmml("Invalid Input..!");
                }
                return Flag;
            })
            $("#TxtContactNo").blur(function () {
                $("#TxtContactNoValidation").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#TxtContactNoValidation").html("(*) contact no required..!!");
                }
                else {
                    if (!$(this).val().match($ConNoRegEx)) {
                        $("#TxtContactNoValidation").html("(*) Invalid contact no..!!");
                    }
                }
            });

            $("#TxtContactNo").keypress(function (e) {
                $("#TxtContactNoValidation").empty();
                var Flag = (e.which >= 48 && e.which <= 57);
                if (Flag == false) {
                    $("#TxtContactNoValidation").html("Invalid Input..!!");
                }
                return Flag;
            });
            $("#TxtEmailId").blur(function () {
                $("#TxtEmailIdValidation").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#TxtEmailIdValidation").html("(*) Email Id required...!");
                }
                else {
                    if (!$(this).val().match($EmailIdRegEx)) {
                        $("#TxtEmailIdValidation").html("(*) Invalid email id..!")
                    }
                }
            });

            var TxtNameFlag = false,
                TxtContactNoFlag = false,
                TxtEmailIdFlag = false;
            $("BtnSubmit").click(function () {
                $("#TxtNameValidation").empty();
                if ($("#TxtName").val() == "" || $("#TxtName").val == null){
                    $("#TxtNameValidation").html("(*) Name requirded..!");
                    TxtNameFlag = false;
                }
                else{
                    if(!$("#TxtName").val().match($FullNameRegEx)){
                        $("#TxtNameValidation").html("(*)Invalid name..!");
                        TxtNameFlag=false;
                    }
                    else{
                        TxtNameFlag=true;
                    }
                }
                $("#TxtContactNoValidation").empty();
                if ($("#TxtContactNo").val() == "" || $("#ContactNo").val == null){
                    $("#TxtContactNoValidation").html("(*) ContactNo requirded..!");
                    TxtNameFlag = false;
                }
                else{
                    if(!$("#TxtContactNo").val().match($FullNameRegEx)){
                        $("#TxtContactNoValidation").html("(*)Invalid ContactNo..!");
                        TxtContactNoFlag=false;
                    }
                    else{
                        TxtContactNoFlag=true;
                    }
                }
                $("#TxtEmailIdEmailIdValidation").empty();
                if ($("#TxtEmailId").val() == "" || $("#EmailId").val == null){
                    $("#TxtEmailIdValidation").html("(*) EmailId requirded..!");
                    TxtNameFlag = false;
                }
                else{
                    if(!$("#TxtEmailId").val().match($FullNameRegEx)){
                        $("#TxtEmailIdValidation").html("(*)Invalid EmailId..!");
                        TxtEmailIdFlag=false;
                    }
                    else{
                        TxtEmailIdFlag=true;
                    }
                }
             });
        });		
    </script>

    <style type="text/css">
        #CNAForm {
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            color: gray;
        }

        i.fa,
        b {
            color: teal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"
                id="CNAForm">
                <h3 class="text-center"><i class="fa fa-user"></i>
                    Create New Account
                    <hr />
                </h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtName" placeholder="Enter firstname here" maxlength="20"
                            class="form-control" />
                    </div>
                    <small id="TxtNameValidation"></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtName" placeholder="Enter lastname here" maxlength="20"
                            class="form-control" />
                    </div>
                    <small id="TxtNameValidation"></small>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="TxtEmailId" placeholder="Enter email id here.." maxlength="50"
                            class="form-control /">
                    </div>
                    <small id="TxtEmailIdValidation"></small>
                </div>
                <div class="form-group">
                    <b>Password:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="TxtPassword" placeholder="Enter Password here.." maxlength="50"
                            class="form-control /">
                    </div>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No:</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input type="text" id="TxtContactNo" placeholder="Enter contact no.here" maxlength="10"
                            class="form-control" />
                    </div>
                    <small id="TxtContactNoValidation"></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i></span>
                        <span class="input-group-addon"><i class="fa fa-female"></i></span>
                        <select id="DDL_Gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <a href="" class="btn btn-primary" id="BtnCreateNewAccount"> <i style="color: white;"
                            class="fa fa-user-plus"></i>Submit</a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
